<div class="container-fluid bg-secondary-subtle py-2">
  <form (ngSubmit)="submit(searchForm)" #searchForm="ngForm">
    <div class="row gx-2 justify-content-center text align-items-center">
      <!-- From -->
      <div class="form-group col-md-2 col-lg-2">
        <input onfocus="(this.type='date')" onblur="(this.type='text')" id="fromDate" class="form-control" placeholder="Από"ngModel name="fromDate">
      </div>
      <!-- To -->
      <div class="form-group col-md-2 col-lg-2">
        <input onfocus="(this.type='date')" onblur="(this.type='text')" id="toDate" class="form-control" placeholder="Έως"ngModel name="toDate">
      </div>
      <!-- Client -->
      <div class="form-group col-md-3 col-lg-2">
        <select id="client" class="form-control" ngModel name="client">
          <option value="" selected>Πελάτης</option>
          @for (associate of associates(); track $index) {
          <option [ngValue]="associate.title">{{ associate.title }}</option>
          }
        </select>
      </div>
      <!-- Operator -->
      <div class="form-group col-md-3 col-lg-2">
        <select id="operator" class="form-control" ngModel name="operator">
          <option value="" selected>Προμηθευτής</option>
          @for (associate of associates(); track $index) {
          <option [ngValue]="associate.title">{{ associate.title }}</option>
          }
        </select>
      </div>
      <!--  -->
      <div class="form-group col d-flex align-items-end">
        <button class="btn btn-outline-secondary" type="submit" [disabled]="!searchForm.valid">Αναζήτηση</button>
      </div>
    </div>
  </form>
</div>
